{%extends 'core/base2.html'%}
{% block body %}


{% load static %}

  <style type="text/css">
    #bg{
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100%;
  }
  </style>


<link rel="stylesheet" type="text/css" href="{% static 'core/bootstrap.min.css' %}">


    <div class="container-fluid" style="padding-top: 110px">
    	<div class="row">
    		

    		<div class="col-sm-4">
    			
    		</div>





    		<div class="col-sm-3">
                      
                <div class="panel panel-default">

                      <div class="panel-heading">
                        <center><h3 class="panel-title" style="color: #A70D2A">Please Sign In</h3></center><br>
                     </div>
                      <div class="panel-body">
                        <form class="card" style="background-color: #4863A0" method="POST" action="">
                          {% csrf_token %}
                        <fieldset>
                              <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text" required="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" required="">
                            </div>

                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" style="background-color: #20B2AA; color:#FF0000; font-size:25px">
                            <br>
                            <br>
                              {% for message in messages %}
                    <center><a class="alert alert-danger" style="color:red;"> {{ message }}</a></center>
                {% endfor %}
                            <br>



                        </fieldset>
                          </form><br>
                     <div class="text-center text-muted">
                         <b>  Don't have account yet? &nbsp; <a href="{% url 'register'%}">Sign up</a></b>
              </div>
                    </div>
                </div>
   
        </div>


    			






    		<div class="col-sm-4">
    			
    		</div>
    	</div>


    </div>


{% endblock %}
